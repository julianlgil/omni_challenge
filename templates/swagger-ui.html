{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Omni Ecommerce</title>
        <link href="{% static 'swagger/css/swagger-ui.css' %}" rel="stylesheet" type="text/css">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="{% static 'swagger/img/favicon-32x32.png' %}" sizes="32x32" />
        <link rel="icon" type="image/png" href="{% static 'swagger/img/favicon-16x16.png' %}" sizes="16x16" />
    </head>
    <body>
        <div id="swagger-ui"></div>
        <script src="{% static 'swagger/js/swagger-ui-bundle.js' %}"></script>
        <script>
            const ui = SwaggerUIBundle({
                url: "{% static schema_static_path %}",
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout"
            })
        </script>
    </body>
</html>
