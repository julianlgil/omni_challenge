version: '3'

services:

  db:
    image: postgres
    container_name: postgres
    volumes:
      - ./postgres-data-db:/var/lib/postgresql/data
    env_file:
      - envs/local/.db.env
    ports:
      - 5432:5432

  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: omni_ecommerce
    container_name: django_app
    restart: always
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - envs/local/.app.env
      - envs/local/.db.env
    command: /start
    ports:
      - "8000:8000"

volumes:
  static_volume:
  media_volume: