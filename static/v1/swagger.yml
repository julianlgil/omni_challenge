                    description: Unauthorized
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundSchema'
                    description: Not Found
            summary: Delete payment
    /shipments/:
        get:
            tags:
                - Shipments
            responses:
                '200':
                    content:
                        application/json: { }
                    description: OK
                '401':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponseSchema'
                    description: Unauthorized
            summary: Get shipments list of auth user
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreatePaymentSchema'
                required: false
            tags:
                - Shipments
            responses:
                '200':
                    content:
                        application/json: { }
                    description: Valid username and password
                '400':
                    content:
                        application/json: { }
                    description: 'Bad Request, username not exists or invalid password'
            summary: Create user shipment
    '/shipments/{shipment_id}/':
        get:
            tags:
                - Shipments
            parameters:
                - style: simple
                  name: payment_id
                  description: ''
                  schema:
                      type: string
                  in: path
                  required: true
            responses:
                '200':
                    content:
                        application/json: { }
                    description: OK
                '401':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponseSchema'
                    description: Unauthorized
            summary: Get shipment detail
        put:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
