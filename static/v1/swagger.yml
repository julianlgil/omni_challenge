openapi: 3.0.0
info:
    title: Omni Ecomerce
    version: 0.0.1
    description: This is the endpoints documentation for omni_challenge ecommerce速 backend test
servers:
    -
        url: /api/v1/
paths:
    /healthcheck/:
        get:
            tags:
                - API Status
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HealthCheckSchema'
                    description: Server online
            summary: Check server status
            description: Check server status
    /auth/:
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AccessTokenSchema'
                required: true
            tags:
                - Auth
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TokenResponseSchema'
                    description: Valid username and password
            summary: Get user access token
        delete:
            tags:
                - Auth
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TokenResponseSchema'
                    description: Valid username and password
            summary: Remove user access token
    /orders/:
        get:
            tags:
                - Orders
            responses:
                '200':
                    content:
                        application/json: {}
                    description: OK
                '401':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponseSchema'
                    description: Unauthorized
            summary: Get orders list of auth user
        post:
            requestBody:
                description: ''
                required: false
            tags:
                - Orders
            responses:
                '200':
                    content:
                        application/json: {}
                    description: Valid username and password
                '400':
                    content:
                        application/json: {}
                    description: 'Bad Request, username not exists or invalid password'
            summary: Create user order
    '/orders/{order_id}/':
        get:
            tags:
                - Orders
            parameters:
                -
                    style: simple
                    name: order_id
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    description: OK
                '401':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponseSchema'
                    description: Unauthorized
            summary: Get order detail
        put:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateOrderSchema'
                required: true
            tags:
                - Orders
            parameters:
                -
                    style: simple
                    name: order_id
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json: {}
                    description: Valid username and password
                '400':
                    content:
                        application/json: {}
                    description: 'Bad Request, username not exists or invalid password'
            summary: Update order
        delete:
            tags:
                - Orders
            parameters:
                -
                    style: simple
                    name: order_id
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeletedSchema'
                    description: Deleted
                '401':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponseSchema'
                    description: Unauthorized
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundSchema'
                    description: Not Found
            summary: Delete order
    /products/:
        get:
            tags:
                - Products
            responses:
                '200':
                    content:
                        application/json: {}
                    description: OK
                '401':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponseSchema'
                    description: Unauthorized
            summary: Get product list
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateProductSchema'
                required: true
            tags:
                - Products
            responses:
                '200':
                    content:
                        application/json: {}
                    description: Valid username and password
                '400':
                    content:
                        application/json: {}
                    description: 'Bad Request, username not exists or invalid password'
            summary: Create product
    '/products/{product_id}/':
        get:
            tags:
                - Products
            parameters:
                -
                    style: simple
                    name: product_id
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ProductDetailResponseSchema'
                    description: OK
                '401':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponseSchema'
                    description: Unauthorized
            summary: Get product detail
        put:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateProductSchema'
                required: true
            tags:
                - Products
            parameters:
                -
                    style: simple
                    name: product_id
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json: {}
                    description: Valid username and password
                '400':
                    content:
                        application/json: {}
                    description: 'Bad Request, username not exists or invalid password'
            summary: Create product
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateProductUnitsSchema'
                required: true
            tags:
                - Products
            parameters:
                -
                    style: simple
                    name: product_id
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json: {}
                    description: Valid username and password
                '400':
                    content:
                        application/json: {}
                    description: 'Bad Request, username not exists or invalid password'
            summary: Update available units
        delete:
            tags:
                - Products
            parameters:
                -
                    style: simple
                    name: product_id
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeletedSchema'
                    description: Deleted
                '401':
                    description: Unauthorized
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundSchema'
                    description: Not Found
            summary: Delete product
    /payments/:
        get:
            tags:
                - Payments
            responses:
                '200':
                    content:
                        application/json: {}
                    description: OK
                '401':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponseSchema'
                    description: Unauthorized
            summary: Get payments list of auth user
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreatePaymentSchema'
                required: false
            tags:
                - Payments
            responses:
                '200':
                    content:
                        application/json: {}
                    description: Valid username and password
                '400':
                    content:
                        application/json: {}
                    description: 'Bad Request, username not exists or invalid password'
            summary: Create user payment
    '/payments/{payment_id}/':
        get:
            tags:
                - Payments
            parameters:
                -
                    style: simple
                    name: payment_id
                    description: ''
