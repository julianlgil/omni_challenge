                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json: {}
                    description: OK
                '401':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponseSchema'
                    description: Unauthorized
            summary: Get payment detail
        put:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateOrderSchema'
                required: true
            tags:
                - Payments
            parameters:
                -
                    style: simple
                    name: payment_id
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json: {}
                    description: Valid username and password
                '400':
                    content:
