components:
    schemas:
        NotFoundSchema:
            title: Not Found
            type: object
            properties:
                detail:
                    type: string
            example:
                detail:
                    - Not found.
        UnauthorizedResponseSchema:
            title: Unauthorized Response
            type: object
            properties:
                detail:
                    type: string
            example:
                detail: Authentication credentials were not provided.
        HealthCheckSchema:
            title: Health Check
            required:
                - message
            type: object
            properties:
                message:
                    type: string
            example:
                message: It's Working
        AccessTokenSchema:
            title: Access Token
            required:
                - username
                - password
            type: object
            properties:
                username:
                    type: string
                password:
                    type: string
            example:
                username: admin
                password: admin
        TokenResponseSchema:
            title: Token Response
            type: object
            properties:
                token:
                    type: string
            example:
                token: 3888fb7abeeae8671120ce854214be2081011fc0
        DeletedSchema:
            title: Deleted
            type: object
            properties:
                status:
                    type: string
            example:
                status: deleted
        CreateProductSchema:
            title: Root Type for CreateProductSchema
            description: ''
            type: object
            properties:
                name:
                    type: string
                description:
                    type: string
                unit_price:
                    format: int32
                    type: integer
            example:
                name: jean
                description: blue jean
                unit_price: 20000
        UpdateProductSchema:
            title: Root Type for UpdateProductSchema
            description: ''
            type: object
            properties:
                name:
                    type: string
                description:
                    type: string
                unit_price:
                    format: int32
                    type: integer
            example:
                name: camisa
                description: camisa azul
                unit_price: 10000
        UpdateProductUnitsSchema:
            title: Root Type for UpdateProductUnitsSchema
            description: ''
            type: object
            properties:
                units:
                    format: int32
                    type: integer
            example:
                units: 50
        ProductToOrderSchema:
            title: Root Type for ProductToOrderSchema
            description: ''
            type: object
            properties:
                product_id:
                    type: string
                units:
                    format: int32
                    type: integer
            example:
                product_id: 単lalkds-単sklldkl-ks単f
                units: 100
        UpdateOrderSchema:
            title: Root Type for UpdateOrderSchema
            description: ''
            type: object
            properties:
                products:
                    type: array
                    items:
                        $ref: '#/components/schemas/ProductToOrderSchema'
            example:
                products:
                    -
                        product_id: uuid
                        units: 112
        ProductDetailResponseSchema:
            title: Root Type for ProductDetailResponseSchema
            description: ''
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                description:
                    type: string
                unit_price:
                    format: int32
                    type: integer
                units:
                    type: string
                created_at:
                    type: string
                updated_at:
                    type: string
            example:
                id: 3de8bf36-146b-4e74-a9a2-d7c8adafac9c
                name: tenis
                description: tenis f10
                unit_price: 10000
                units: '0'
                created_at: '2021-06-10T19:47:55.374703Z'
                updated_at: '2021-06-10T19:47:55.374750Z'
        CreatePaymentSchema:
            title: Root Type for CreatePaymentSchema
            description: ''
            type: object
            properties:
                order_id:
                    type: string
                amount:
                    format: int32
                    type: integer
            example:
                order_id: uuid
                amount: 10000
    securitySchemes:
        httpBearer:
            scheme: bearer
            type: http
security:
    -
        httpBearer: []
tags:
    -
        name: API Status
    -
        name: Auth
    -
        name: Products
    -
        name: Orders
    -
        name: Payments
